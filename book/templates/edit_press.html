<form class="form-horizontal" role="form" action="/book/edit_press/"  method="post">
  <div class="form-group form-group-lg">
    <label class="col-sm-2 control-label" for="formGroupInputLarge">修改出版社信息</label>
    <div class="col-sm-5">
      <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Large input" name="press_id" value="{{ obj.id}}" style="display: none">
      <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Large input" name="press_name" value="{{ obj.pname}}" >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
